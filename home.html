<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaydip's Portfolio</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #333;
        }
        .section p {
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jaydip's Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>Insert your about me text here.</p>
        </section>
        <section id="skills" class="section">
            <h2>Skills</h2>
            <p>Insert your skills here.</p>
        </section>
        <section id="projects" class="section">
            <h2>Projects</h2>
            <p>Insert your projects here.</p>
        </section>
        <section id="contact" class="section">
            <h2>Contact</h2>
            <p>Insert your contact information here.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Jaydip. All rights reserved.</p>
    </footer>
</body>
</html>
